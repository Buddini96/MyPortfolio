<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Five</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="assests/normalize.css">
  <style>
    section{
        position: relative;
        left: 30px;
        top: 30px;
        width: 800px;
        height: 600px;
        border: 1px solid black;
        display: grid;
        grid-template-rows: repeat(3,1fr);
        grid-template-columns: repeat(4,1fr);
    }

    section>div{
        border: 1px solid black;
        height: 200px;
        width: 200px;
    }

    section>div>img{
        height: 200px;
        width: 200px;
    }
    

  </style>
</head>
<body>
  <section>
      <div><img src="assests/img/a1.jpg"></div>
      <div><img src="assests/img/a2.jpg"></div>
      <div><img src="assests/img/a3.jpg"></div>
      <div><img src="assests/img/a4.jpg"></div>
      <div><img src="assests/img/a5.jpg"></div>
      <div><img src="assests/img/a6.jpg"></div>
      <div><img src="assests/img/a7.jpg"></div>
      <div><img src="assests/img/a8.jpg"></div>
      <div><img src="assests/img/a9.jpg"></div>
      <div><img src="assests/img/a10.jpg"></div>
      <div><img src="assests/img/a11.jpg"></div>
      <div><img src="assests/img/a12.jpg"></div>

  </section>

</body>
</html>
