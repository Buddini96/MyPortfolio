<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="assests/normalize.css">
  <style>
    section{
      position: relative;
      left: 30px;
      top: 30px;
      width: 800px;
      height: 600px;
      border: 1px solid black;
      display: grid;
      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(4,1fr);
    }

    section>div{
      border: 1px solid black;
      height: 200px;
      width: 200px;
    }


    section>div:nth-child(1){
      grid-column: 1/3;

    }

    section>div:nth-child(2){

    }

    section>div:nth-child(3){
      grid-row: 1/4;
      grid-column: 4/5;
    }

    section>div:nth-child(4){

    }

    section>div:nth-child(5){

    }

    section>div:nth-child(6){

    }

    section>div:nth-child(7){

    }

    section>div:nth-child(8){
      grid-column: 2/4;
      grid-row: 3/4;
    }



  </style>
</head>
<body>
<section>
  <div><img src="assests/img/am.webp" width="600px" height="200px"></div>
  <div><img src="assests/img/a2.jpg" width="200px" height="200px"></div>
  <div><img src="assests/img/aa.jpg" width="200px" height="600px"></div>
  <div><img src="assests/img/a4.jpg" width="200px" height="200px"></div>
  <div><img src="assests/img/a5.jpg" width="200px" height="200px"></div>
  <div><img src="assests/img/a6.jpg" width="200px" height="200px"></div>
  <div><img src="assests/img/a7.jpg" width="200px" height="200px"></div>
  <div><img src="assests/img/am.webp" width="400px" height="200px"></div>


</section>

</body>
</html>
